<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz3.html</title>
    <style>
        input {
            margin: 10px 10px;
        }

        p {
            font-weight: bold;
            font-size: large;
            color: red;
        }
    </style>

</head>

<body>
    <h1>Quiz3</h1>
    <hr>
    <h3>input의 값 가져오기 및 검증</h3>
    <input type="text" name="name" placeholder="이름"><br>
    <input type="password" name="pass" placeholder="패스워드"><br>
    <input type="password" name="passcheck" placeholder="패스워드 확인"><br>
    <input type="email" name="email" placeholder="이메일"><br>
    <button onclick="fu()" id="but">가입</button>

    <p></p>

    <script>
        function fu() {
            let pass = document.getElementsByName('pass')[0].value;
            let passcheck = document.getElementsByName('passcheck')[0].value;
            let msg = ' ';


            let ps = document.querySelectorAll('p');

            if (pass != passcheck) {
                msg = 'PW가 일치하지 않습니다!!!';
                ps[0].innerHTML = msg;
            }
        }

    </script>

</body>

</html>

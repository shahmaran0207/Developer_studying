<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz2.html</title>

    <style>
        input {
            margin: 10px 10px;
        }

    </style>

</head>

<body>
    <h1>Quiz2</h1>
    <hr>
    <h3>아래 입력한 정보를 화면에 출력</h3>
    <input type="text" name="name" placeholder="이름"><br>
    <input type="number" name="kor" placeholder="국어"><br>
    <input type="number" name="mat" placeholder="수학"><br>
    <input type="number" name="eng" placeholder="영어"><br>
    <button onclick="fu()" id="but">전송</button>
    <hr>

    <h3>결과</h3>
    <h3></h3>
    <h3></h3>
    <h3></h3>
    <h3></h3>
    <h3></h3>

    <script>
        function fu() {
            let name = document.getElementsByName('name')[0].value;
            let kor = document.getElementsByName('kor')[0].value;
            let mat = document.getElementsByName('mat')[0].value;
            let eng = document.getElementsByName('eng')[0].value;



            let ps = document.querySelectorAll('h3');

            let avg = (Number(kor) + Number(eng) + Number(mat)) / 3;

            ps[2].innerHTML = name;
            ps[3].innerHTML = kor;
            ps[4].innerHTML = mat
            ps[5].innerHTML = eng;
            ps[6].innerHTML = avg;

        }

    </script>

</body>

</html>

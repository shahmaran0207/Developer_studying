<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ol 태그 속성</h1>

    <ol type="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <ol type="a">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <ol type="I" reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

</body>
</html>

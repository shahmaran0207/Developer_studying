<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            border-radius: 15px;
            /*크면 클 수록 동그라미 형태가 됨*/
            border: 1px solid black;
            padding: 5px 10px;
            float: left;
            margin: 0 10px;
        }

        .clear {
            clear: both;
            /*
                float이 끝남을 알림
                float이 끝나지 않으면 부모 (container)는
                높이를 가질 수 없음
            */
        }
    </style>
</head>

<body>
    <h1>flaot을 사용한 가로 배치</h1>
    <hr>

    <h4>과거에 잘 못 사용되던 방식</h4>

    <div class="container">
        <div class="item">메뉴1</div>
        <div class="item">메뉴2</div>
        <div class="item">메뉴3</div>
        <div class="item">메뉴4</div>
        <div class="clear"></div>

    </div>

    <br>

    <div>
        <img src="img/banner.png">
    </div>

</body>

</html>

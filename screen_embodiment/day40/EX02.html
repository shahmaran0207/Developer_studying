<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        fieldset {
            width: 600px;
        }

        fieldset>img {
            float: left;
            margin-right: 15px;
        }

        fieldset>p {
            margin: 0;
        }
    </style>

</head>

<body>
    <h1>float 스타일</h1>
    <hr>

    <h4>박스와 텍스트가 자연스럽게 연결되게 한다.</h4>

    <fieldset>
        <img src="img/banner.png" width="300px">

        <p>
            모든 국민의 재산권은 보장된다. 그 내용과 한계는 법률로 정한다.
            대통령이 궐위된 때 또는 대통령 당선자가
            사망하거나 판결 기타의 사유로 그 자격을 상실한 때에는 60일 이내에 후임자를 선거한다.

            헌법재판소는 법관의 자격을 가진 9인의 재판관으로 구성하며, 재판관은 대통령이 임명한다.
            국민경제의 발전을 위한 중요정책의 수립에 관하여 대통령의 자문에 응하기 위하여 국민경제자문회의를
            둘 수 있다.
        </p>
    </fieldset>

</body>

</html>

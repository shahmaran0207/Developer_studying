<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        fieldset {
            display: inline;
        }
    </style>
</head>

<body>
    <fieldset>
        <form>
            <h1>프런트엔드 개발자 지원서</h1>

            <p>HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다. </p>
            <hr>
            <p>
            <h4>개인정보</h4>
            </p>
            <table>

                <tr>
                    <td><label for="nid">이름</label> </td>
                    <td><input name="name" id="nid" type="text" placeholder="공백없이 입력하세요."></td>
                </tr>
                <tr>
                    <td><label for="nph">연락처</label> </td>
                    <td><input name="ph" id="nph" type="number"></td>
                </tr>

                <tr>
                    <td>
                        <p>
                        <h4>지원분야</h4>
                        </p>
                    </td>
                </tr>

                <tr>
                    <td><input name="pu" id="npu" type="radio">웹 퍼블리싱</td>
                </tr>
                <tr>
                    <td><input name="napp" id="napp" type="radio">애플리케이션 개발</td>
                </tr>
                <tr>
                    <td><input name="op" id="op" type="radio">개발 환경 개선</td>
                </tr>

            </table>
            <h4>지원동기</h4>
            <textarea name="opinion" cols="70" rows="10" placeholder="본사 지원동기를 간단히 작성해 주세요"></textarea>
            <br>
            <button>접수하기</button>
            <button type="reset">다시쓰기</button>
        </form>
    </fieldset>
</body>

</html>

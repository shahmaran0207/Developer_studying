<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>그래프 종류</h1>
    <hr>
    <h4>선(line) 그래프</h4>

    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['java', 'C/C++', 'C#', 'javaScript', 'python', 'php'],
            datasets: [{
              label: '언어 투표',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1,
              borderColor: 'red'
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
</body>

</html>

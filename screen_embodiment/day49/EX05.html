<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02.html</title>
</head>

<body>
    <h1>그래프 종류</h1>
    <hr>

    <h4>산점도(scatter) 그래프</h4>

    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        let data = [
            { x: '서울', y: 9390925 },
            { x: '부산', y: 3295496 },
            { x: '대구', y: 2376044 },
            { x: '인천', y: 2993492 },
            { x: '광주', y: 1420822 },
            { x: '대전', y: 1443106 },
            { x: '울산', y: 1103752 },
            { x: '경기', y: 13628135 },
            { x: '강원', y: 1528635 }
        ]

        new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    data: data,
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'category',
                        position: 'bottom',
                        title: {
                            display: true,
                            text: '도시'
                        }
                    },

                    y: {
                        type: 'linear',
                        position: 'left',
                        title: {
                            display: true,
                            text: '인구수'
                        }
                    }
                }
            }
        });
    </script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            /*1. 전체 선택자*/
            color: crimson;
        }

        p {
            /*2. 태그 선택자*/
            color: coral;
        }

        .group {
            /*3. 클래스 선택자*/
            color: darkturquoise;
        }

        #unique {
            /*4. id 선택자*/
            color: darkgreen;
        }

        /*id: 100 > class: 10 > tag: 1> *: 0*/
        /*  id  선택자 주의 사항: 꼭 하나의 태그에만 적용하자   */
        /*https://flukeout.github.io/*/
    </style>
</head>

<body>
    <h1>CSS 선택자</h1>
    <hr>

    <h4 class="group">선택자는 어떠한 태그를 선택할지 지정하는 것</h4>

    <p>Hello CSS</p>
    <p class="group">Welcome HTML</p>
    <p class="group" id="unique">HTML is not Programming Language</p>
    <p style="color:brown">Why?</p>

</body>

</html>

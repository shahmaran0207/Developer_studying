<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*HTML 파일에서 style 태그 안쪽을 '내부 스타일' 이라고 한다.*/
        ol li {
            color: orangered;
            text-decoration: underline;
        }
    </style>

    <!--외부 스타일은 link라는 태그로 불러온다-->
    <link rel="stylesheet" href="css/EX03.css" type="text/css">
</head>

<body>
    <!--EX02, 03 사이 CSS dinner를 진행했음-->
    <h1>CSS 종류</h1>
    <hr>

    <ol>
        <li style="color:blueviolet; font-family: 궁서체;">인라인 스타일</li>
        <li>내부 스타일</li>
        <li>외부 스타일</li>
    </ol>

    <ul>
        <li>재사용성: 외부 > 내부 > 인라인</li>
        <li>우선순위: 인라인 > 내부 = 외부</li>
    </ul>

</body>

</html>

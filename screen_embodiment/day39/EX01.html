<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- style은 head안에 쓰는 것이 원칙-->
    <style>
        /*여기는 CSS 주석*/

        /* 태그 선택지: 지정 태그 모두에 스타일을 적용   */
        p {
            color: darkmagenta;
        }

        /* 전체 선택자: 모든 태그에 적용 */
        /* 좀 더 세부적인 선택자가 우선순위가 높다. (코드의 순서에 상관없음)*/
        * {
            color: orange;
        }

        /*선택자가 동일할 떄 같은 속성은 아래것이 적용*/
        p {
            color: blueviolet;
        }

        /* 같은 선택자이지만 다른 속성이면 결합해서 적용*/
        p {
            font-family: 궁서체;
        }
    </style>

</head>

<body>
    <h1>CSS</h1>
    <hr>

    <p>Cascade Style Sheet</p>
    <p>Cascade는 연쇄적이라는 의미로</p>
    <p>스타일이 순차적으로 중첩되어 적용됨을 의미</p>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*padding: 내부 간격을 줄 때 사용함*/
        /* background - color: padding 까지 색을 줌*/
        div {
            background-clip: content-box;
            background-color: yellow;
            border: 10px solid black;
            width: 100px;
            height: 100px;
            padding: 30px;
            margin: 20px;  
            /*  margin 겹침 현상: 상 하의 margin은 겹침 → if) 한쪽이 더 크면 큰쪽으로 합쳐짐*/
        }
    </style>

</head>

<body>
    <h1>box 공간</h1>
    <hr>

    <ol>
        <li>margin: 테두리 바깥 영역</li>
        <li>border: 테두리</li>
        <li>padding: 테두리 안쪽 영역</li>
        <li>content: 요소가 배치된 영역</li>
    </ol>

    <div>Hello</div>

    <div>BOX</div>

</body>

</html>
